<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <section class="wrapper">
    <article class="card">
      
        <img class="card-background-img" src="./img/bg-pattern-card.svg" alt="background card">
      
      <div >
        <img class="profile-img" src="./img/image-victor.jpg" alt="profile image">
        <div >
          <p class="text-primary">Victor Crest <span class="text-secondary">26</span></p>
          <p class="text-secondary">London</p>
        </div>
        <div class="stats">
          <div>
            <p class="text-primary">80K</p>
            <p class="text-secondary">Followers</p>
          </div>
          <div>
            <p class="text-primary">803K</p>
            <p class="text-secondary">Likes</p>
          </div>
          <div>
            <p class="text-primary">1.4K</p>
            <p class="text-secondary">Photos</p>
          </div>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dachi90?tab=repositories" target="_blank">Martin Bergesio</a>.
    </div>
  </section>

  
</body>
</html>
